<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>wandermapp</title>
</head>

<body class="min-100-vh">
    <header class="hero">
        <h1><a href="#">wandermapp</a></h1>
    </header>

    <main id="container" class="flex-row justify-space-between">
        <div id="sidebar" class="sidebar">
            <div class="card">
                <form id="search-form" class="card-body">
                    <input type="text" name="search" id="search" autofocus="false" class="form-input"
                        placeholder="Search" />
                    <button type="submit" class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div>
                <form class="card-body">
                    <h4>Filter Options:</h4>
                    <br>
                    <br>    
                    <input type="checkbox" id="restaurants" class="restaurants" />
                    <label for="restaurants" class="restaurants">Restaurants</label>
                    <br>
                    <br>
                    <br>
                    <input type="checkbox" id="gas" class="gas" />
                    <label for="gas" class="gas">Gas Stations</label>
                    <br>
                    <br>
                    <br>
                    <input type="checkbox" id="parks" class="parks" />
                    <label for="parks" class="parks">Parks</label>
                    <br>
                    <br>
                    <br>
                    <input type="checkbox" id="movies" class="movies" />
                    <label for="movies" class="movies">Movies</label>
                    <br>
                    <br>
                    <br>
                    <input type="checkbox" id="groceries" class="groceries" />
                    <label for="groceries" class="groceries">Groceries</label>
                </form>
            </div>
        </div>
        <div id="map-container" class="map-container"></div>
    </main>

    <footer id="footer" class="footer">
        <div>
            <p>Created By Group 1: Nick, Danny, Nate & Cory</p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
